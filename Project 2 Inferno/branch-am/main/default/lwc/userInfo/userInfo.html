<template>
    <lightning-card class="cardStyles">
        <h1>User Information</h1>
        <lightning-record-view-form
            object-api-name={userApiName}
            record-id={currentUserId}>
            <lightning-output-field field-name={user_id}></lightning-output-field>
            <lightning-output-field field-name={user_name}></lightning-output-field>
            <lightning-output-field field-name={user_username}></lightning-output-field>
        </lightning-record-view-form>
    </lightning-card>
</template>
