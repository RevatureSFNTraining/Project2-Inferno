<template>
    <h2 onload={displayGenre}>{genre}</h2>
    <template if:true={movies.data}>
        <template for:each={reelMovieList.data} for:item="movie">
            <c-movie-card key={movie.ID}
                           title={movie.Title__c}
                           videourl={movie.Video_URL__c} 
                           rating={movie.Viewer_Rating__c}
                           movieid={movie.ID}></c-movie-card>
        </template>
    </template>
    <template if:true={movies.error}>
        {movies.error}
    </template>
</template>
