<template>
    <h2>{genre}</h2>
    <template if:true={movies}>
        <template for:each={reelMovieList} for:item="movie">
            <c-movie-card key={movie.ID}
                           title={movie.Title__c}
                           videourl={movie.Video_URL__c} 
                           rating={movie.Viewer_Rating__c}
                           movieid={movie.ID}
                           onload={displayGenre}></c-movie-card>
        </template>
    </template>
    <template if:true={movies.error}>
        {movies.error}
    </template>
</template>
