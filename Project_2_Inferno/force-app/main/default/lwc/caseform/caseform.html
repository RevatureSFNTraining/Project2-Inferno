<template>

    <!--Israel Escobedo, Project 2, 02/03/2022-->

    <!--Case Submission section for the Help page component.-->
    <div>
        <lightning-card><h1>Case Submission</h1></lightning-card>


        <!--Instructions for filling out a caseform and submitting.-->
        <p>Enter your complaint or request with your contact information in the case form below. Click the Submit button to submit your case to a customer service representative.
           We will contact via e-mail  about your case. Thank you.
        </p>

        <!--Case submission form.-->
        <lightning-record-edit-form object-api-name="Case">
            <lightning-messages></lightning-messages>

            <lightning-input-field field-name="AccountId" style="width:200px"></lightning-input-field>

            <lightning-input-field field-name="Name" style="width:200px"></lightning-input-field>

            <lightning-input-field field-name="Case_Subject__c" style="width:200px"></lightning-input-field>

            <lightning-input-field field-name="Description" style="width:500px"></lightning-input-field>

            <lightning-input-field field-name="Origin" value="Web" style="width:200px"></lightning-input-field>

            <lightning-input-field field-name="Status" value="New" style="width:200px"></lightning-input-field>

            <!--Button submits case form to Salesforce and displays a confirmation message with a random confirmation number.-->
            <lightning-button variant="success" type="submit" label="Submit" onclick={handleSubmit} class="slds-m-left_x-small"></lightning-button>
        </lightning-record-edit-form>

        <p class="message">{confirmation}</p>
        <p class="message">{confirmNum}</p>
    </div>
</template>
